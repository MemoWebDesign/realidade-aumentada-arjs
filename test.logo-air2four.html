<!DOCTYPE html>
<html>
  <head>
    <title>Teste AR - AIR2FOUR + Logo</title>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Marcador com o logo -->
      <a-marker type="pattern" url="https://memowebdesign.github.io/realidade-aumentada-arjs/pattern-logo-Memo-Square-2.patt">
        <!-- Modelo 3D do produto -->
        <a-entity 
          gltf-model="https://memowebdesign.github.io/realidade-aumentada-arjs/AIR2FOUR-Color-v2.glb"
          scale="0.2 0.2 0.2"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
